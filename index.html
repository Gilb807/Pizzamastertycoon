
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Master Tycoon 🍕</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <script defer src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>🍕 Pizza Master Tycoon</h1>
    <p>Gerencie sua pizzaria, venda pizzas e ganhe CalabrinCoins (CLBC)!</p>
  </header>

  <main>
    <section id="login">
      <button id="login-btn">Login com Google</button>
    </section>

    <section id="game" style="display:none;">
      <h2>Bem-vindo, <span id="username"></span>!</h2>
      <p>Saldo: <span id="saldo">0</span> CLBC</p>
      <button onclick="venderPizza()">🍕 Vender Pizza (+10 CLBC)</button>
      <p>XP: <span id="xp">0</span></p>
    </section>
  </main>
</body>
</html>
