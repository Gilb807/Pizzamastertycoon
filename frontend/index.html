<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizza Master Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- AQUI COLA O SEU C√ìDIGO HTML -->

  <div id="loading-screen" class="active">Carregando...</div>

  <div id="login-screen">
    <h1>üçï Pizza Master Tycoon</h1>
    <button id="login-btn">Entrar com Google</button>
  </div>

  <div id="game-screen">
    <div class="header">
      <img id="user-avatar" src="" alt="Avatar" />
      <span>Chef: <span id="username"></span></span>
      <span>N√≠vel: <span id="user-level"></span></span>
      <span>Saldo: <span id="user-balance"></span> CLBC</span>
      <span>XP: <span id="user-xp"></span></span>
      <div class="xp-bar">
        <div id="xp-progress" class="progress-bar"></div>
        <span id="current-xp">0</span> / <span id="max-xp">100</span>
      </div>
      <button id="logout-btn">Sair</button>
    </div>

    <!-- Navega√ß√£o -->
    <nav>
      <button class="nav-btn active" data-tab="kitchen">Cozinha</button>
      <button class="nav-btn" data-tab="shop">Loja</button>
      <button class="nav-btn" data-tab="profile">Perfil</button>
    </nav>

    <!-- Abas -->
    <main>
      <section class="tab-content active" id="kitchen-tab">
        <h2>Cozinha</h2>
        <div class="pizza-animation">üçï</div>
        <button id="sell-pizza-btn">Vender Pizza</button>
        <button id="quick-sell-btn">Venda R√°pida</button>
      </section>

      <section class="tab-content" id="shop-tab">
        <h2>Loja</h2>
        <p>Itens em breve...</p>
      </section>

      <section class="tab-content" id="profile-tab">
        <h2>Perfil</h2>
        <img id="profile-avatar" src="" alt="Avatar Perfil" />
        <p>Nome: <span id="profile-username"></span></p>
        <p>Email: <span id="profile-email"></span></p>
        <p>N√≠vel: <span id="profile-level"></span></p>
        <p>Saldo: <span id="profile-balance"></span></p>
        <p>Pizzas vendidas: <span id="pizzas-sold"></span></p>
        <p>Dias jogando: <span id="days-played"></span></p>
      </section>
    </main>
  </div>

  <!-- Modais -->
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
      <button id="modal-close">Fechar</button>
    </div>
  </div>

  <div id="levelup-modal" class="modal">
    <div class="modal-content">
      <h3>üéâ N√≠vel Up!</h3>
      <p>Voc√™ alcan√ßou o n√≠vel <span id="new-level"></span>!</p>
      <button id="levelup-close">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="auth.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>

</body>
</html>
